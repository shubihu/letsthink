user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
load_module /etc/nginx/soruceCode/nginx-1.18.0/objs/ngx_http_google_filter_module.so;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	
	server {
		listen 80;
		listen [::]:80;
		server_name www.letsthink.top letsthink.top;

		# 自动重定向HTTP到HTTPS
		return 301 https://$host$request_uri;
	}

	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name www.search.letsthink.top search.letsthink.top;

		ssl_certificate /home/yahaha/think/ssl/search/search.letsthink.top_bundle.crt;  # 替换为SSL证书路径
		ssl_certificate_key /home/yahaha/think/ssl/search/search.letsthink.top.key;  # 替换为SSL证书私钥路径

		ssl_session_timeout 10m;
		#请按照以下协议配置
		ssl_protocols TLSv1.2 TLSv1.3; 
		#请按照以下套件配置，配置加密套件，写法遵循 openssl 标准。
		ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE; 
		ssl_prefer_server_ciphers on;

		# logging
		access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
		error_log /var/log/nginx/error.log warn;

		
		resolver 8.8.8.8;

		# 防止网络爬虫
		#forbid spider
		if ($http_user_agent ~* "qihoobot|Baiduspider|Googlebot|Googlebot-Mobile|Googlebot-Image|Mediapartners-Google|Adsbot-Google|Feedfetcher-Google|Yahoo! Slurp|Yahoo! Slurp China|YoudaoBot|Sosospider|Sogou spider|Sogou web spider|MSNBot|ia_archiver|Tomato Bot") 
		{ 
			return 403; 
		}

		# 禁止用其他域名或直接用IP访问，只允许指定的域名
		#forbid illegal domain
		if ( $host != "search.letsthink.top" ) {
			return 403; 
		}

		location / {						
			google on;
			google_scholar on;			
		}
	}

	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name www.letsthink.top letsthink.top;

		ssl_certificate /home/yahaha/think/ssl/letsthink.top_bundle.crt;  # 替换为SSL证书路径
		ssl_certificate_key /home/yahaha/think/ssl/letsthink.top.key;  # 替换为SSL证书私钥路径

		ssl_session_timeout 10m;
		#请按照以下协议配置
		ssl_protocols TLSv1.2 TLSv1.3; 
		#请按照以下套件配置，配置加密套件，写法遵循 openssl 标准。
		ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE; 
		ssl_prefer_server_ciphers on;

		# logging
		access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
		error_log /var/log/nginx/error.log warn;

		root /home/yahaha/think/frontend;   ## 网站编译好的文件地址

		# 防止网络爬虫
		#forbid spider
		if ($http_user_agent ~* "qihoobot|Baiduspider|Googlebot|Googlebot-Mobile|Googlebot-Image|Mediapartners-Google|Adsbot-Google|Feedfetcher-Google|Yahoo! Slurp|Yahoo! Slurp China|YoudaoBot|Sosospider|Sogou spider|Sogou web spider|MSNBot|ia_archiver|Tomato Bot") 
		{ 
			return 403; 
		}

		# 禁止用其他域名或直接用IP访问，只允许指定的域名
		#forbid illegal domain
		if ( $host != "letsthink.top" ) {
			return 403; 
		}

		# 网站路由​
		location / {
			alias /home/yahaha/think/frontend/;
			try_files $uri $uri/ /index.html;
		}

		# websocket api
		location /ws/socket.io {
			proxy_pass http://127.0.0.1:8000;
			proxy_http_version 1.1;
			proxy_connect_timeout 600s;
			proxy_read_timeout 600s;
			proxy_send_timeout 600s;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";
			proxy_set_header Host $host;
			# proxy_set_header Sec-WebSocket-Version 13;
			# proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
			proxy_set_header X-Real-IP $remote_addr;
        	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

			proxy_ssl_certificate /home/yahaha/think/ssl/letsthink.top_bundle.crt;
			proxy_ssl_certificate_key /home/yahaha/think/ssl/letsthink.top.key;
			proxy_ssl_session_reuse on;
			proxy_ssl_verify on;
			proxy_ssl_verify_depth 2;
		}
	}
	
}


